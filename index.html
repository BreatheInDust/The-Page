<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Page (Old Style)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eee;
    }
    #container {
      text-align: center;
      padding: 2em;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #4285F4;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>The Page</h2>
    <button id="signUpBtn">Sign Up</button>
    <button id="signInBtn">Sign In</button>
  </div>

  <!-- Old school Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // Old style var declarations
    var firebaseConfig = {
      apiKey: "AIzaSyA_rYmHPf515qPrqiJ38C9cEvvMLMikaV4",
      authDomain: "carpetmanpage.firebaseapp.com",
      projectId: "carpetmanpage",
      storageBucket: "carpetmanpage.firebasestorage.app",
      messagingSenderId: "254203633834",
      appId: "1:254203633834:web:a76482450302d6b46830d3",
      measurementId: "G-6SDY4HBXG2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();
    var provider = new firebase.auth.GoogleAuthProvider();

    // Function to handle Google sign-in
    function googleSignIn() {
      auth.signInWithPopup(provider).then(function(result) {
        var user = result.user;
        document.getElementById('container').innerHTML =
          '<h2>Thanks for signing up. What now?</h2>' +
          '<p>Welcome, ' + user.displayName + '!</p>';
      }).catch(function(error) {
        console.error(error);
        alert('Sign in failed. Check console.');
      });
    }

    // Attach listeners
    document.getElementById('signUpBtn').onclick = googleSignIn;
    document.getElementById('signInBtn').onclick = googleSignIn;
  </script>
</body>
</html>
